<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples de 4 Operações</title>
    <link rel="stylesheet" href="./css/style.css">

    <body>

        <header class="title">
            <h1>Calculadora Básica</h1>
            <span>De Paulo Moura</span>
        </header>

        <section class="container">
            <header id="tela">
               <input placeholder="0" id="numero-tela" class="display" type="button" value="0">
            <h3 id="marca">Paulo Tech</h3>
            </header>
            <section id="teclado">
                <table>
                    <tr>
                        <td class="c-btn1" id="reset" onclick="reset()" colspan="3">AC</td>
                        <td class="c-btn" id="limpa-tela" onclick="limpaTela()" colspan="3">C</td>
                        <td value="/" id="mais">÷</td>
                    </tr>
                    <tr>
                        <td type="button" id="b7" value="7" onclick="printNumber(7)" colspan="1">7</td>
                        <td type="button" id="b8" value="8" onclick="printNumber(8)" colspan="2">8</td>
                        <td type="button" id="b9" value="9" onclick="printNumber(9)" colspan="3">9</td>
                        <td value="*" id="vezes" >x</td>
                    </tr>
                    <tr>
                        <td type="button" id="b4" value="4" onclick="printNumber(4)" colspan="1">4</td>
                        <td type="button" id="b5" value="5" onclick="printNumber(5)" colspan="2">5</td>
                        <td type="button" id="b6" value="6" onclick="printNumber(6)" colspan="3">6</td>
                        <td id="menos" colspan="1">-</td>
                    </tr>
                    <tr>
                        <td type="button" id="b1" value="1" onclick="printNumber(1)" colspan="1">1</td>
                        <td type="button" id="b2" value="2" onclick="printNumber(2)" colspan="2">2</td>
                        <td type="button" id="b3" value="3" onclick="printNumber(3)" colspan="3">3</td>
                        <td value="+" id="mais" type="button" onclick="somar()">+</td>
                    </tr>
                    <tr>
                        <td type="button" id="b1" value="0" onclick="printNumber(0)" colspan="4">0</td>
                        <td id="ponto" colspan="2">.</td>
                        <td  value="="id="igual" rowspan="2">=</td>
                    </tr>
                </table>




            </section>




        </section>
        <script src="./js/script.js"></script>
    </body>

</html>
