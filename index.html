<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples de 4 Operações</title>
    <link rel="stylesheet" href="./css/style.css">

    <body>

        <header class="title">
            <h1>Caculadora Básica</h1>
            <span>Por Paulo Moura</span>
        </header>

        <section class="container">
            <header id="tela">
                <input type="text" readonly value="0">
            </header>
            <section id="teclado">
                <table>
                    <tr>
                        <td colspan="3">C</td>
                        <td colspan="3">AC</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td colspan="2">7</td>
                        <td colspan="2">8</td>
                        <td colspan="2">9</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td colspan="2">4</td>
                        <td colspan="2">5</td>
                        <td colspan="2">6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td colspan="2">1</td>
                        <td colspan="2">2</td>
                        <td colspan="2">3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td colspan="4">0</td>
                        <td colspan="2">.</td>
                        <td>=</td>
                    </tr>
                </table>




            </section>




        </section>
        <script src="./js/script.js"></script>
    </body>

</html>
