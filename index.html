<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples de 4 Operações</title>
    <link rel="stylesheet" href="./css/style.css">

    <body>

        <header class="title">
            <h1>Caculadora Básica</h1>
            <span>De Paulo Moura</span>
        </header>

        <section class="container">
            <header id="tela">
                <div id="numero-tela"><input type="number" readonly value="0"></div>
            <h3 id="marca">Paulo Tech</h3>
            </header>
            <section id="teclado">
                <table>
                    <tr>
                        <td class="c-btn1" id="reset" colspan="3">AC</td>
                        <td class="c-btn" id="limpa-tela" onclick="limpaTela()" colspan="3">C</td>
                        <td>÷</td>
                    </tr>
                    <tr>
                        <td type="button" id="b7" onclick="printNunber7()" colspan="1">7</td>
                        <td type="button" id="b8" onclick="printNunber8()" colspan="2">8</td>
                        <td type="button" id="b9" onclick="printNunber9()" colspan="3">9</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td type="button" id="b4" onclick="printNunber4()" colspan="1">4</td>
                        <td type="button" id="b5" onclick="printNunber5()" colspan="2">5</td>
                        <td type="button" id="b6" onclick="printNunber6()" colspan="3">6</td>
                        <td colspan="1">-</td>
                    </tr>
                    <tr>
                        <td type="button" id="b1" onclick="printNunber1()" colspan="1">1</td>
                        <td type="button" id="b2" onclick="printNunber2()" colspan="2">2</td>
                        <td type="button" id="b3" onclick="printNunber3()" colspan="3">3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td type="button" id="b1" onclick="printNunber0()" colspan="4">0</td>
                        <td colspan="2">.</td>
                        <td rowspan="2">=</td>
                    </tr>
                </table>




            </section>




        </section>
        <script src="./js/script.js"></script>
    </body>

</html>
